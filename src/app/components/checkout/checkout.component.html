<form (ngSubmit)="placeOrder()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="customerName" name="name" required />
  
    <label for="address">Address:</label>
    <input type="text" id="address" [(ngModel)]="customerAddress" name="address" required />
  
    <button class="bg-green-500 text-white p-2 mt-2" type="submit">Place Order</button>
  </form>
