<div class="max-w-md mx-auto mt-10 p-8 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
    <form (ngSubmit)="signup()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
      </div>
  
      <div class="mb-4">
        <label for="role" class="block text-gray-700">Role</label>
        <select id="role" [(ngModel)]="role" name="role" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
  
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Sign Up</button>
    </form>
  </div>
