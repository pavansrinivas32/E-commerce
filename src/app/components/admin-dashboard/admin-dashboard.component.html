<div>
    <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>
    <div *ngFor="let order of orders" class="border p-4 mb-4">
      <p><strong>Order ID:</strong> {{order.id}}</p>
      <p><strong>Customer Name:</strong> {{order.customerName}}</p>
      <p><strong>Customer Address:</strong> {{order.customerAddress}}</p>
      <p><strong>Status:</strong> {{order.status}}</p>
      <button class="bg-green-500 text-white p-2 mt-2" (click)="updateOrder(order.id, 'confirmed')">
        Confirm
      </button>
      <button class="bg-red-500 text-white p-2 mt-2" (click)="updateOrder(order.id, 'cancelled')">
        Cancel
      </button>
    </div>
  </div>
