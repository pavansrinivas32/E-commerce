<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-5">
  @for (product of products; track product) {
  <div>
    <div
      class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-96"
    >
      <div
        class="relative h-56 mx-4 mt-4 overflow-hidden text-white shadow-lg bg-clip-border rounded-xl bg-blue-gray-500 shadow-blue-gray-500/40"
      >
        <img [src]="product.image" alt="{{ product.name }}" />
      </div>
      <div class="p-6">
        <h5
          class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900"
        >
          {{ product.name }}
        </h5>
        <p
          class="block font-sans text-base antialiased font-light leading-relaxed text-inherit"
        >
          The place is close to Barceloneta Beach and bus stop just 2 min by
          walk and near to "Naviglio" where you can enjoy the main night life in
          Barcelona.
        </p>
        <h5 class="font-sans font-bold my-4">
          {{ product.price | currency : "â‚¹" }}
        </h5>
      </div>
      <div class="p-6 pt-0">
        <button
          class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
          type="button"
          [routerLink]="['/product', product.id]"
        >
          View Details
        </button>
      </div>
    </div>
  </div>
  }
</div>
